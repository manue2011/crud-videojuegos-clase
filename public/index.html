<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetroGames CRUD</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="style.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Colección de Videojuegos Retro</h1>

        <div class="row">
            <div class="col-md-4">
                <div class="card p-4">
                    <h4>Nuevo Juego</h4>
                    <form id="gameForm">
                        <input type="hidden" id="gameId">
                        <div class="mb-3">
                            <label class="form-label">Título</label>
                            <input type="text" class="form-control" id="titulo" required
                                placeholder="Ej. Zelda: Ocarina of Time">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Consola</label>
                            <input type="text" class="form-control" id="consola" required placeholder="Ej. Nintendo 64">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Año</label>
                            <input type="number" class="form-control" id="anio" placeholder="1998">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Género</label>
                            <input type="text" class="form-control" id="genero" placeholder="Aventura">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Estado</label>
                            <select class="form-select" id="estado">
                                <option value="Pendiente">Pendiente</option>
                                <option value="Jugando">Jugando</option>
                                <option value="Terminado">Terminado</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary w-100" id="btnSave">Guardar Juego</button>
                        <button type="button" class="btn btn-secondary w-100 mt-2 d-none" id="btnCancel"
                            onclick="resetForm()">Cancelar Edición</button>
                    </form>
                </div>
            </div>

            <div class="col-md-8">
                <div id="gamesList" class="row"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
